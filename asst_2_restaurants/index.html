<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Views - Framework Approach</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <body>
    <div class="container">
        <header>
            <h1>Prince George's County: Food Safety Guide</h1>
            </strong> This site displays live food safety inspection results of all establishments in the county</p>
        </header>

        <nav class="view-selector">
            <button class="view-button active" id="btn-cards" data-view="cards">Individual Restaurants</button>
            <button class="view-button" id="btn-table" data-view="table">Inspection Details</button>
            <button class="view-button" id="btn-categories" data-view="categories">Restaurants by City</button>
            <button class="view-button" id="btn-stats" data-view="stats">Inspection Statistics</button>
        </nav>

        <main class="display-container">
            <div id="data-display">
                <div class="loading">Loading restaurant data...</div>
            </div>
        </main>

       
    </div>
    <script type="module" src="./script.js" defer></script>
</body>
</html>
